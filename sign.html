<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="./css/stylesign.css">
    
</head>
<body>
    <div class="section">
		<div class="container">
		    <div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h1 class="mb-0 pb-3"><span>KERALA TURISM </span></h1>
			          
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto ">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign up</h4>
                                           <form id="for" action="log.html" onsubmit="return vali() && vali2() && vali3() && vali4() && vali5()">
											<div class="form-group">
                                                <input type="text" name="txtEmail" 
                                                class="form-style"
                                                placeholder=" Enter Your Email" 
                                                id="email" 
                                                autocomplete="none">
											
											</div>	
											<div class="form-group">
                                                <input type="text" name="txtName" 
                                                class="form-style" 
                                                placeholder="Enter Your Name" 
                                                id="name" autocomplete="none">
												
											</div>
                                            <div class="form-group">
                                                <input type="text" name="txtPlace" 
                                                class="form-style" 
                                                placeholder="Enter Your place" 
                                                id="place" autocomplete="none">
												
											</div>
                                            <div class="form-group">
                                                <input type="phone" name="txtPhone" 
                                                class="form-style" 
                                                placeholder="Enter your Phone" 
                                                id="phone" autocomplete="none">
												
											</div>
                                            <div class="form-group">
                                                <input type="password" name="txtpass" 
                                                class="form-style" 
                                                placeholder="create your password" 
                                                id="pass" autocomplete="none">
												
											</div>
											<!-- <a id="submit" class="btn">submit</a> -->
                                           <input type="submit" class="btn" id="submit" value="SIGN UP">
                                            <br>
                                
                                            <div class="bt">
                                            <a href="index.html" class="btn4">Home</a>
                                            
                                        </div>
                                 
                                    </form>
                                    <script src="./js/signvali.js"></script>
				      					</div>
			      					</div>
			      				</div>
								
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
